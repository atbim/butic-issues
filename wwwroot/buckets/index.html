<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://cdn.autodesk.io/favicon.ico">
    <link rel="stylesheet" href="/main.css">
    <title>Butic: Buckets</title>
</head>
<body>
    <div class="container">
        <div class="half">
            <div class="card list">
                <form id="createBucket">
                    <label for="bucketName">Bucket name:</label><br>
                    <input type="text" id="bucketName" name="bucketName"><br>
                    <input type="submit" value="Create Bucket">
                </form>
                <div id="buckets"></div>
            </div>
        </div>
        <div class="half">
            <div class="card list">
                <input type="file" id="input">
                <div id="models"></div>
            </div>
        </div>
    </div>    
    
    <script src="/buckets/buckets.js" type="module"></script>
</body>
</html>
