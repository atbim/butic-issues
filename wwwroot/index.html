<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://cdn.autodesk.io/favicon.ico">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <title>Butic: Buckets</title>
</head>
<body>
    <div class="container mt-4">
        <div class="form-group">
            <label for="nombres">Crea un bucket:</label>
            <div class="mb-3">
                <input id="bucketName" type="text" class="form-control mb-3" placeholder="Bucket name">
                <button id="createBucket" type="button" class="btn btn-primary">Create</button>
            </div>
            <select id="buckets" class="form-control" data-toggle="collapse" data-target="#opcionesCollapse">
            </select>
        </div>
    </div>
    <div class="container mt-4">
        <div class="mb-3">
            <input type="file" class="form-control" id="input" hidden>
            <div id="cardContainer"></div>
        </div>
    </div>
    <script src="/buckets.js" type="module"></script>
</body>
</html>
