<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/x-icon" href="https://cdn.autodesk.io/favicon.ico">
    <link rel="stylesheet" href="https://developer.api.autodesk.com/modelderivative/v2/viewers/7.*/style.css">
    <link rel="stylesheet" href="/main.css">
    <title>Butic: Simple Viewer</title>
</head>

<body>
    <div id="header">
        <img class="logo" src="https://cdn.autodesk.io/logo/black/stacked.png" alt="Autodesk Platform Services">
        <span class="title">Simple Viewer</span>
        <p id="textoArea">Para saber el Área realiza una búsqueda</p>
        <input id="query" type="text">
        <button id="myFirstButton">Mi Primer Botón</button>
        <button id="resetButton">Resetear</button>
        <select name="models" id="models"></select>
        <button id="goBackBuckets">Buckets</button>
    </div>
    <div class="container">
        <div id="panel">
            <div id="toolbar" class="card">
                <button id="showAll" title="Show All" disabled>Show All</button>
                <button id="colorByStatus" title="Color by Status" hidden>Color by Status</button>
            </div>
            <div id="issues" class="card list"></div>
            <div id="issueForm" class="card">
                <form id="createIssue">
                    <label for="number">Number:</label><br>
                    <input type="text" id="number" name="number"><br>
                    <label for="name">Name:</label><br>
                    <input type="text" id="name" name="name"><br><br>
                    <label for="description">Description:</label>
                    <textarea id="description" name="description"></textarea>
                    <label for="status" name="status">Status:</label>
                    <select id="status" name="status">
                        <option value="Leve">Status Leve</option>
                        <option value="Moderado">Status Moderado</option>
                        <option value="Grave">Status Grave</option>
                    </select>

                    <input type="submit" value="Create Issue">
                </form>
            </div>
            <div id="categorias" class="card list">
                <h2>Categorias</h2>
            </div>
        </div>
        <div id="preview"></div>
    </div>
    <div id="overlay"></div>
    <script src="https://developer.api.autodesk.com/modelderivative/v2/viewers/7.*/viewer3D.js"></script>
    <script src="/viewer/main.js" type="module"></script>
</body>

</html>
